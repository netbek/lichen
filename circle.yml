machine:
  pre:
    - rm -fr ~/node_modules
  post:
    - rm -fr ~/node_modules
dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn install
    - yarn test
  pre:
    - nvm install 8.9.4 && nvm use 8.9.4 && nvm alias default 8.9.4
    - npm install -g bower grunt-cli gulp-cli yarn@^1.3.2
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq graphicsmagick
